			<div id="content">
				<h1>Registration Form</h1>
				<p>Please fill out the for below to register.</p>
					<form id="registration">
						<p><label>First Name: </label></p>
						<p><input class="masterTooltip" title="Please enter your first name" type="text" name="firstname" id="firstname"></p>
						<p><label>Last Name: </label></p>
						<p><input class="masterTooltip" title="Please enter your last name" type="text" name="lastname" id="lastname"></p>
						<p><label>Username: </label></p>
						<p><input class="masterTooltip" title="Please enter your username" type="text" name="username" id="username"></p>
						<p><label>Email Address: </label></p>
						<p><input class="masterTooltip" title="Please enter your email address" type="text" name="email" id="email"></p>
						<p><label>Verify Email: </label></p>
						<p><input class="masterTooltip" title="Please confirm your email address" type="text" name="confirm-email" id="confirm-email"></p>
						<p><label>Password: </label></p>
						<p><input class="masterTooltip" title="Please enter your password" type="password" name="password"id="password"></p>
						<p><label>Verify Password: </label></p>
						<p><input class="masterTooltip" title="Please confirm your password" type="password" name="password-verify" id="confirm-password"></p>
						<br />
						<br />
						<p></p>
						<input id="register" type="button" value="SUBMIT">
					</form>
			</div>
